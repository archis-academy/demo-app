    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <nav class="nav-bar">
            <ul class="nav-bar-list">
                <li class="nav-link">
                    <a class="nav-link-text" href="#">
                    <img src="images/darklogo.png"alt="logo">
                    </a>
                </li>
                <li class="nav-link"><a class="nav-link-text" href="#">About</a></li>
                <li class="nav-link"><a class="nav-link-text" href="#">Products</a></li>
                <li class="nav-link"><a class="nav-link-text" href="#">Pricing</a></li>
                <li class="nav-link"><a class="nav-link-text" href="#">Blog</a></li>
                <li class="nav-link"><a class="nav-link-text" href="#">Jobs</a></li>
                <li class="nav-link"><a class="nav-link-text" href="#">More</a></li>
            </ul>  
            <ul class="nav-bar-list-right">
                <li class="nav-link">
                    <a class="nav-link-text" href="#">
                    <img src="images/googleplay.png"alt="logo">
                    </a>
                </li>
                <li class="nav-link">
                    <a class="nav-link-text" href="#">
                    <img src="images/appstore.png"alt="logo">
                    </a>
                </li>
            </ul>
        </nav>
        <section class="hero-section">
          <div class="hero-content-wrapper">
            <div class="hero-content">
                <h1 class="hero-title">Organise projects.<br>Get more done.</h1>
                <button class="hero-button">
                    Get Started
                </button>
            </div>
            <div class="hero-image-container">
                <img src="images/phone.png"alt="Hero image">
            </div>
          </div>
            <div class="hero-companylogos">
                <img src="images/companylogos/airnb.png" alt="companylogos">
                <img src="images/companylogos/hubspot.png" alt="companylogos">
                <img src="images/companylogos/google.png" alt="companylogos">

                <img src="images/companylogos/fedex.png" alt="companylogos">
            </div>
        </section>
        <section class="cta">
            <div class="cta-content">
                <div class="cta-writings">
                    <h2 class="cta-title">Manage your projects<br>from your mobile</h2>
                    <p class="cta-para">Download the app to manage your projects, keep track of the<br>
                     progress and complete tasks without procastinating. Stay on <br>
                     track and complete on time!</p>
                </div>
                <div class="cta-appdetails">
                    <p class="getapp">Get the App</p>
                    <div class="cta-logos">
                        <img src="images/appstore.png" alt="appstore">
                        <img src="images/googleplay.png" alt="googleplay">
                    </div>
                </div>
            </div>
            <div class="cta-phone">
                <img class="cta-up-phone"src="images/phoneup1.png" alt="phone mokeup1">
                <img class="cta-down-phone"src="images/phonedown2.png" alt="phone mokeup2">
